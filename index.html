<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Para melhor desempenho, a fonte do formulário ficará no head do html -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Asar&family=Inder&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap');

        body {
            font-family: "Roboto Slab", serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
            background-color: #e9ecef;
        }

        @media (max-width: 600px){
            body {
                background-color: #188e13;
            }
        }
    </style>
    <!-- ----------Fim do código da fonte---------- -->
</head>

<body>
    <div id="main">

        <!------------ NAV BAR ------------>
        <div class="navbar mb-0">
            <div class="menu">
                <img src="images/eeepmmlogo.svg" alt="Logo EEEP" id="eeepmmlogo">
                <img src="images/gov_logo_seduc.png" alt="Logo do Governo" id="govlogo">
            </div>
            
            <div class="nav_itens" style="margin-right: 80px;">
                <h1>FORMULÁRIO</h1>
                <ul class="nav_itens_options">
                    <li id="iten_nav_inicio" class="iten_nav_inicio"><a href="inicio.html">Início</a></li>
                    <li id="iten_nav_alunos" class="iten_nav_alunos"><a href="alunos.html">Alunos</a></li>
                    <li id="iten_nav_cadastros" class="iten_nav_inicio active"><a href="cadastro.html">Cadastros</a></li>
                    <li id="iten_nav_relatorios" class="iten_nav_relatorios"><a href="relatorios.html">Relatórios</a></li>
                </ul>
            </div>

        </div>
        <div class="bar-subnav">
            <div class="bar-subnav_eeep" id="bar-cian-eeep" style="margin-top: 2px;"></div> <!-- Barra horizontal -->
        </div>

        
        <!------------ FIM NAV BAR ------------>

        <!------------ INÍCIO FORMULÁRIO ------------>
        <div id="main-content">
            <div class="form-container" id="container">

                <!------------ FORMULÁRIO COM DADOS PRINCIPAIS ------------>
                <div>
                    <br><h3 style="color: #188e13;">DADOS PESSOAIS:</h3> 
                </div>
                <form>

                    <div class="mb-3 row">
                        <div class="col">
                            <label for="nome"></label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col">
                            <label for="nomeSocial"></label>
                            <input type="text" class="form-control" id="nomeSocial" name="nomeSocial"
                                placeholder="Nome Social">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col">
                            <label for="nomeMae"></label>
                            <input type="text" class="form-control" id="nomeMae" name="nomeMae"
                                placeholder="Nome da Mãe">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col">
                            <label for="nomePai"></label>
                            <input type="text" class="form-control" id="nomePai" name="nomePai"
                                placeholder="Nome do Pai">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col">
                            <label for="contato1"></label>
                            <input type="text" class="form-control" id="contato1" name="contato1"
                                placeholder="Contato 1">
                        </div>
                        <div class="col">
                            <label for="contato2"></label>
                            <input type="text" class="form-control" id="contato2" name="contato2"
                                placeholder="Contato 2:">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col">
                            <label for="cpf"></label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF">
                        </div>
                        <div class="col">
                            <label for="cep"></label>
                            <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="logradouro"></label>
                            <input type="text" class="form-control" id="logradouro" name="logradouro"
                                placeholder="Logradouro">
                        </div>
                        <div class="col">
                            <label for="bairro"></label>
                            <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro:">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col">
                            <label for="estado"></label>
                            <select class="form-control" id="estado" name="estado">
                                <option selected disabled>Estado</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="cidade"></label>
                            <select class="form-control" id="cidade" name="cidade">
                                <option selected disabled>Município</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col">
                            <label for="dataNascimento"></label>
                            <input type="date" min="1990-01-01" max="2100-12-31" class="form-control"
                                id="dataNascimento" name="data_nasc" placeholder="Data de Nascimento">
                        </div>
                        <div class="col">
                            <label for="sexo"></label>
                            <select class="form-control" id="sexo" name="sexo">
                                <option selected disabled>Sexo</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="curso"></label>
                            <select class="form-control" id="curso" name="curso">
                                <option selected disabled>Curso</option>
                                <option>Enfermagem</option>
                                <option>Informática</option>
                                <option>Comércio</option>
                                <option>Administração</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col">
                            <label for="deficiencia"></label>
                            <select class="form-control" id="deficiencia" name="deficiencia">
                                <option selected disabled>Deficiência</option>
                                <option>Baixa visão</option>
                                <option>Cegueira</option>
                                <option>Deficiência auditiva</option>
                                <option>Deficiência física</option>
                                <option>Deficiência intelectual</option>
                                <option>Surdez</option>
                                <option>Surdocegueira</option>
                                <option>Deficiência múltipla</option>
                                <option>Transtorno do espectro autista-TEA</option>
                                <option>Nenhuma</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="escola"></label>
                            <select class="form-control" id="escola" name="escola">
                                <option selected disabled>Escola</option>
                                <option>Pública</option>
                                <option>Privada</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row justify-content-center">
                        <div class="col-md-8 text-center"> <!-- text-center faz com que os textos fique no centro do formulário -->
                            <br><h3 style="color: #188e13;">CONCORRÊNCIA:</h3><br>
                            <h5>QUAL CONCORRÊNCIA O ALUNO DESEJA PARTICIPAR?</h5>
                        </div>
                    </div>

                    <div class="mb-3 row justify-content-center"> <!-- text-center faz com que os textos fique no centro do formulário -->
                        <div class="col-md-8"> <!-- col-md-8 é o tamanho do campo -->
                            <label for="concorrencia"></label>
                            <select class="form-control" id="concorrencia" name="concorrencia">
                                <option selected disabled>Concorrência</option>
                                <option>Ampla Concorrência</option>
                                <option>Cota</option>
                            </select>
                        </div>
                    </div>
                    
                    <!------------ BOTÃO SALVAR ------------>
                    <br><button type="submit" class="btn btn-save" name="save">Salvar</button>

                </form>
            </div>
        </div>
    </div>
        <!------------ FIM BOTÃO SALVAR ------------>


        <!------------ LINS JS ------------>
        <script src="scripts/script.js"></script>
        <script src="scripts/default.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <!------------ FIM LINKS JS ------------>

</body>
</html>
